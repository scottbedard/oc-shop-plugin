language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - hhvm
  - nightly

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly

before_script:
  - wget http://getcomposer.org/composer.phar
  - php composer.phar install --dev --no-interaction
  - composer self-update
  - git clone https://github.com/octobercms/october.git
  - mkdir -p ./october/plugins/bedard/shop
  - mv !(october) october/plugins/bedard/shop
  - cd october
  - composer install
  - cp config/cms.php config/cms.php.testing
  - mv config/cms.php.testing config/testing/cms.php
  - cd plugins/bedard/shop
  - composer update
  - phpenv config-rm xdebug.ini

script:
  - mkdir -p build/logs
  - if [[ $TRAVIS_PHP_VERSION > 5.6 ]]; phpdbg -qrr vendor/bin/phpunit --coverage-clover build/logs/clover.xml;
  - else; php vendor/bin/phpunit; fi

after_script:
  - if [[ $TRAVIS_PHP_VERSION > 5.6 ]]; then php vendor/bin/coveralls -v; fi
